version: "3.9"

services:
  ubuntu:
    container_name: rd_ubuntu
    image: boiling/ubuntu:latest
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
      args:
        buildno: 1
    ports:
      - "22:22" # 22是ssh端口
      - "873:873" # 873是srync端口
    tty: true
    networks:
      inner:
        ipv4_address: 172.16.0.12
        # ipv6_address: 2001:3984:3989::10
      # outer:
      #   ipv4_address: 172.18.0.12
      #   ipv6_address: 2001:3984:3989::10
    cap_add:
        - ALL

networks:
  inner:
    ipam:
      driver: default
      config:
        - subnet: "172.16.0.0/24"
      # - subnet: "2001:3984:3989::/64"
